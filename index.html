<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Daily Log Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Daily Log Tracker</h1>
            <div class="employee-section">
                <div class="form-group">
                    <label for="employeeId" class="form-label">Employee ID</label>
                    <input type="text" id="employeeId" class="form-control" placeholder="Enter Employee ID" required>
                </div>
                <div class="form-group">
                    <label for="logDate" class="form-label">Date</label>
                    <input type="date" id="logDate" class="form-control" required>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="project-entry-section">
                <h2>Project Entry</h2>
                <form id="projectForm" class="project-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectSelection" class="form-label">Project Selection *</label>
                            <select id="projectSelection" class="form-control" required>
                                <option value="">Select a project...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subCodeSelection" class="form-label">Sub Code *</label>
                            <select id="subCodeSelection" class="form-control" disabled required>
                                <option value="">Select sub code...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="chargeCode" class="form-label">Charge Code</label>
                            <input type="text" id="chargeCode" class="form-control" readonly placeholder="Auto-generated">
                        </div>
                        <div class="form-group">
                            <label for="hoursSpent" class="form-label">Hours Spent *</label>
                            <input type="number" id="hoursSpent" class="form-control" min="0" max="24" step="0.25" placeholder="0.00" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comments" class="form-label">Comments</label>
                        <textarea id="comments" class="form-control" rows="3" maxlength="500" placeholder="Enter any additional notes or comments..."></textarea>
                        <div class="character-count">
                            <span id="commentCount">0</span>/500 characters
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn--primary">Add Project</button>
                        <button type="button" id="clearForm" class="btn btn--secondary">Clear Form</button>
                    </div>
                </form>
            </section>

            <section class="project-list-section">
                <div class="section-header">
                    <h2>Project Entries</h2>
                    <div class="total-hours">
                        Total Hours: <span id="totalHours">0.00</span>
                    </div>
                </div>

                <div id="emptyState" class="empty-state">
                    <p>No projects added yet. Use the form above to add your first project entry.</p>
                </div>

                <div id="projectTable" class="project-table hidden">
                    <table>
                        <thead>
                            <tr>
                                <th>Project ID</th>
                                <th>Project Title</th>
                                <th>Sub Code</th>
                                <th>Charge Code</th>
                                <th>Hours</th>
                                <th>Comments</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="projectTableBody">
                        </tbody>
                    </table>
                </div>

                <div class="export-section">
                    <button id="downloadExcel" class="btn btn--primary btn--lg" disabled>
                        <span class="btn-icon">ðŸ“Š</span>
                        Download Excel
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="message-container"></div>

    <script src="app.js"></script>
</body>
</html>
